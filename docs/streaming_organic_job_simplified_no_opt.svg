ssion ends, sign input/output</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="228.7872" x="58.8369" y="517.5552">digest (or full value(s) in case of texts)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="187.7722" x="58.8369" y="535.2612">with the private counterpart of</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="89.9991" x="249.9891" y="535.2612">Job public key</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="3.484" x="339.9882" y="535.2612">.</text></g><g class="message" data-participant-1="Job" data-participant-2="ComputeHorde"><polygon fill="#181818" points="366.4772,575.7762,356.4772,579.7762,366.4772,583.7762,362.4772,579.7762" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="360.4772" x2="613.3304" y1="579.7762" y2="579.7762"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="78.1951" x="372.4772" y="573.9672">Report finish</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Storage"><polygon fill="#181818" points="662.4573,607.4822,672.4573,611.4822,662.4573,615.4822,666.4573,611.4822" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="355.4772" x2="668.4573" y1="611.4822" y2="611.4822"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="153.9592" x="362.4772" y="605.6732">Upload stdout and stderr</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Client"><polygon fill="#181818" points="52.8369,639.1882,42.8369,643.1882,52.8369,647.1882,48.8369,643.1882" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="46.8369" x2="354.4772" y1="643.1882" y2="643.1882"/><tex