text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="20.9019" x="603.8794" y="682.1542">Job</text></g><g class="participant participant-head" data-participant="Storage"><rect fill="#E2E2F0" height="33.0679" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="65.3518" x="641.7813" y="50"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51.3518" x="648.7813" y="71.9659">Storage</text></g><g class="participant participant-tail" data-participant="Storage"><rect fill="#E2E2F0" height="33.0679" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="65.3518" x="641.7813" y="660.1882"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51.3518" x="648.7813" y="682.1542">Storage</text></g><g><title>Job</title><rect fill="#90EE90" height="312.4722" style="stroke:#181818;stroke-width:1;" width="10" x="609.3304" y="267.304"/></g><g><title>Job</title><rect fill="#006400" height="67.118" style="stroke:#181818;stroke-width:1;" width="10" x="614.3304" y="473.9521"/></g><path d="M185,99.0679 L185,162.0679 L524,162.0679 L524,109.0679 L514,99.0679 L185,99.0679" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M514,99.0679 L514,109.0679 L524,109.0679 L514,99.0679" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="251.6672" x="191" y="117.9649">this component represents several layers</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="235.1702" x="191" y="135.6709">of ComputeHorde, merged for brevity.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="318.4743" x="191" y="153.377">These are: Facilitator, Validator, Miner and Executor.</text><g class="message" data-participant-1="Client" data-participant-2="Client"><line style="stroke:#181818;stroke-width:1;" x1="41.8369" x2="83.8369" y1="190.892" y2="190.892"/><line style="stroke:#181818;stroke-width:1;" x1="83.8369" x2="83.8369" y1="190.892" y2="203.892"/><line style="stroke:#181818;stroke-width:1;" x1="42.8369" x2="83.8369" y1="203.892" y2="203.892"/><polygon fill="#181818" points="52.8369,199.892,42.8369,203.892,52.8369,207.892,48.8369,203.892" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="67.522" x="48.8369" y="185.083">Generate a</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="88.6471" x="119.739" y="185.083">client keypair</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="110.9551" x="211.766" y="185.083">(via facilitator sdk)</text></g><g class="message" data-participant-1="Client" data-participant-2="ComputeHorde"><polygon fill="#181818" points="343.4772,231.598,353.4772,235.598,343.4772,239.598,347.4772,235.598" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="41.8369" x2="349.4772" y1="235.598" y2="235.598"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="211.4972" x="48.8369" y="229.789">Send job details and the public key</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Job"><polygon fill="#181818" points="597.3304,263.304,607.3304,267.304,597.3304,271.304,601.3304,267.304" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="355.4772" x2="603.3304" y1="267.304" y2="267.304"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="102.6091" x="362.4772" y="261.495">Start Job process</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Job"><polygon fill="#181818" points="597.3304,312.716,607.3304,316.716,597.3304,320.716,601.3304,316.716" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;stroke-dasharray:2.0,2.0;" x1="355.4772" x2="603.3304" y1="316.716" y2="316.716"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="147.6802" x="362.4772" y="293.201">Attempt connecting to a</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="172.1071" x="362.4772" y="310.907">predefined websocket route</text></g><g class="message" data-participant-1="Job" data-participant-2="ComputeHorde"><polygon fill="#181818" points="366.4772,344.4221,356.4772,348.4221,366.4772,352.4221,362.4772,348.4221" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="360.4772" x2="608.3304" y1="348.4221" y2="348.4221"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="229.8532" x="372.4772" y="342.6131">Report readiness for serving requests</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Client"><polygon fill="#181818" points="52.8369,393.8341,42.8369,397.8341,52.8369,401.8341,48.8369,397.8341" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="46.8369" x2="354.4772" y1="397.8341" y2="397.8341"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="233.3372" x="58.8369" y="374.3191">Report readiness for serving requests,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="196.2612" x="58.8369" y="392.0251">provide Job IP address, port and</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="89.9991" x="258.4781" y="392.0251">Job public key</text></g><path d="M10,412.8341 L83.34,412.8341 L83.34,422.5401 L73.34,432.5401 L10,432.5401 L10,412.83