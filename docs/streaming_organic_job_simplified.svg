ont-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="318.4743" x="191" y="153.377">These are: Facilitator, Validator, Miner and Executor.</text><g class="message" data-participant-1="Client" data-participant-2="Client"><line style="stroke:#181818;stroke-width:1;" x1="41.8369" x2="83.8369" y1="190.892" y2="190.892"/><line style="stroke:#181818;stroke-width:1;" x1="83.8369" x2="83.8369" y1="190.892" y2="203.892"/><line style="stroke:#181818;stroke-width:1;" x1="42.8369" x2="83.8369" y1="203.892" y2="203.892"/><polygon fill="#181818" points="52.8369,199.892,42.8369,203.892,52.8369,207.892,48.8369,203.892" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="67.522" x="48.8369" y="185.083">Generate a</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="88.6471" x="119.739" y="185.083">client keypair</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="110.9551" x="211.766" y="185.083">(via facilitator sdk)</text></g><g class="message" data-participant-1="Client" data-participant-2="ComputeHorde"><polygon fill="#181818" points="343.4772,231.598,353.4772,235.598,343.4772,239.598,347.4772,235.598" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="41.8369" x2="349.4772" y1="235.598" y2="235.598"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="211.4972" x="48.8369" y="229.789">Send job details and the public key</text></g><path d="M287.6014,250.598 L354.5844,250.598 L354.5844,260.304 L344.5844,270.304 L287.6014,270.304 L287.6014,250.598" fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="51.412" style="stroke:#000000;stroke-width:1.5;" width="429.5318" x="287.6014" y="250.598"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="21.983" x="302.6014" y="265.495">opt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="149.5659" x="369.5844" y="264.3569">[job requires fetching data]</text><g class="message" data-participant-1="ComputeHorde" data-participant-2="Storage"><polygon fill="#181818" points="662.4573,290.01,672.4573,294.01,662.4573,298.01,666.4573,294.01" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="355.4772" x2="668.4573" y1="294.01" y2="294.01"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="63.7001" x="362.4772" y="288.201">Fetch data</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Job"><polygon fill="#181818" points="597.3304,328.716,607.3304,332.716,597.3304,336.716,601.3304,332.716" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="355.4772" x2="603.3304" y1="332.716" y2="332.716"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="102.6091" x="362.4772" y="326.907">Start Job process</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Job"><polygon fill="#181818" points="597.3304,378.1281,607.3304,382.1281,597.3304,386.1281,601.3304,382.1281" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;stroke-dasharray:2.0,2.0;" x1="355.4772" x2="603.3304" y1="382.1281" y2="382.1281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="147.6802" x="362.4772" y="358.6131">Attempt connecting to a</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="172.1071" x="362.4772" y="376.3191">predefined websocket route</text></g><g class="message" data-participant-1="Job" data-participant-2="ComputeHorde"><polygon fill="#181818" points="366.4772,409.8341,356.4772,413.8341,366.4772,417.8341,362.4772,413.8341" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="360.4772" x2="608.3304" y1="413.8341" y2="413.8341"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="229.8532" x="372.4772" y="408.0251">Report readiness for serving requests</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Client"><polygon fill="#181818" points="52.8369,459.2461,42.8369,463.2461,52.8369,467.2461,48.8369,463.2461" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="46.8369" x2="354.4772" y1="463.2461" y2="463.2461"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="233.3372" x="58.8369" y="439.7311">Report readiness for serving requests,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="196.2612" x="58.8369" y="457.4371">provide Job IP address, port and</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="89.9991" x="258.4781" y="457.4371">Job public key</text></g><path d="M10,478.2461 L83.34,478.2461 L83.34,487.9521 L73.34,497.9521 L10,497.9521 L10,478.2461" fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="136.2361" style="stroke:#000000;stroke-width:1.5;" width="631.7813" x="10" y="478.2461"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="28.34" x="25" y="493.1431">loop</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="273.2931" x="98.34" y="492.005">[until Client terminates the job or timeout occurs]</text><g class="message" data-participant-1="Client" data-participant-2="Job"><polygon fill="#181818" points="602.3304,535.3642,612.3304,539.3642,602.3304,543.3642,606.3304,539.3642" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="41.8369" x2="608.3304" y1="539.3642" y2="539.3642"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="284.8693" x="48.8369" y="515.8492">Send request, it can be a streamed or buffered</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="278.3303" x="48.8369" y="533.5552">HTTP or a websocket. Request is signed using</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="88.6471" x="330.5472" y="533.5552">client keypair</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="3.484" x="419.1943" y="533.5552">.</text></g><g class="message" data-participant-1="Job" data-participant-2="Client"><polygon fill="#181818" points="52.8369,602.4822,42.8369,606.4822,52.8369,610.4822,48.8369,606.4822" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="46.8369" x2="608.3304" y1="606.4822" y2="606.4822"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="333.8142" x="58.8369" y="565.2612">Reply. Before the transmission ends, sign input/output</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="228.7872" x="58.8369" y="582.9672">digest (or full value(s) in case of texts)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="187.7722" x="58.8369" y="600.6732">with the private counterpart of</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="89.9991" x="249.9891" y="600.6732">Job public key</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="3.484" x="339.9882" y="600.6732">.</text></g><g class="message" data-participant-1="Job" data-participant-2="ComputeHorde"><polygon fill="#181818" points="366.4772,641.1882,356.4772,645.1882,366.4772,649.1882,362.4772,645.1882" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="360.4772" x2="613.3304" y1="645.1882" y2="645.1882"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="78.1951" x="372.4772" y="639.3792">Report finish</text></g><path d="M287.6014,660.1882 L354.5844,660.1882 L354.5844,669.8943 L344.5844,679.8943 L287.6014,679.8943 L287.6014,660.1882" fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="51.412" style="stroke:#000000;stroke-width:1.5;" width="429.5318" x="287.6014" y="660.1882"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="21.983" x="302.6014" y="675.0853">opt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="158.9378" x="369.5844" y="673.9472">[job requires uploading data]</text><g class="message" data-participant-1="ComputeHorde" data-participant-2="Storage"><polygon fill="#181818" points="662.4573,699.6003,672.4573,703.6003,662.4573,707.6003,666.4573,703.6003" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="355.4772" x2="668.4573" y1="703.6003" y2="703.6003"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="74.6591" x="362.4772" y="697.7913">Upload data</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Storage"><polygon fill="#181818" points="662.4573,738.3063,672.4573,742.3063,662.4573,746.3063,666.4573,742.3063" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="355.4772" x2="668.4573" y1="742.3063" y2="742.3063"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="153.9592" x="362.4772" y="736.4973">Upload stdout and stderr</text></g><g class="message" data-participant-1="ComputeHorde" data-participant-2="Client"><polygon fill="#181818" points="52.8369,770.0123,42.8369,774.0123,52.8369,778.0123,48.8369,774.0123" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="46.8369" x2="354.4772" y1="774.0123" y2="774.0123"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="98.5401" x="58.8369" y="768.2033">Report job done</text></g><!--SRC=[ZLHBRzim3BxhLn3OfJNIxDv3WQxOrWqOKApTJhae4crpaILFfDtctu-oiwLki7MvM97v-1wahvsa33U1C8hfRHPorDieS9EwVX2yJTdZuiNdj5tylzS2ja5ZOXA4D69Uv5w2jCJWz2f5RG8P-uoi9mP6ZRO1WjrZvarCzI9r1Htc1ZtK2d6RSIJPhpVneTLqi5bBVx2E0ebL22luRWFv-VY5eiAmqSFx9tI3tgtDpF7YQdvUmaVK6AkGBLILcovXX_lUKgugE1l9Gdqi3-ntvySQ2uBtg8r-f2ru54k1fyRI8lJ3Df0hLOr9lKmn6NyEf090ZU9QYWqePcj0Vy-hNbmTT5MI9N2EqaR6BCFK3aKWQaXn1lgS738RwuJ6mgvSlWdKjD9anBZCFgHVYs2d-5oA4JLHGKa2kudgbCTQnVJmY5jEReTgOD9yeualTVYAVSh5OEirXNdoZJ6FfM3XZIpy4lzlE_uhULKWfP7ypElJ7LZlLKnUmPHTXA-gIOS_qbULCI6b7eOe50wZ3eAvewW2yUHKSKRx2NMex20vDsIUJJbOFkjSd3w0MG6fOZR2jemGYoBlLASogaDTeogtYRSF3tVbnXxbMolJAHzqAvYQekt0XUJf5Aud14ihlSsxsSdoRdRXA67Oh-4TgdGuqP9i8tV4J2c2ObUTIakWg0wyLQRws4HFJS5pfa3h8GGORHZmZCyrJ0dghkbU2Zu9ds_Y8qaxptQUGRcakc8kNuGITwh-JCBZSnhp8FzzX7JaY5lp8kbqXuO-f38lho_Hjodok4N_3cFnPGpAEEaHStvbQgVbry-R-GK0]--></g></svg>